name: acai-brasilia_DevSecOps

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Scan (Secret Detection)
        run: |
          docker run --rm -v ${{ github.workspace }}:/data zricethezav/gitleaks:latest detect --source="/data" -v
        continue-on-error: false

      - name: Trivy FS Scan (Vulnerabilities)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Semgrep Scan
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/nodejsscan
        continue-on-error: false

  quality:
    name: Quality & Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Security Audit (Prod Deps)
        run: npm audit --omit=dev

      - name: Run Lint
        run: npm run lint

      - name: Build Project
        run: npm run build

  reporting:
    name: Pipeline Summary
    needs: [security, quality]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate Summary
        run: |
          echo "## acai-brasilia DevSecOps Summary" >> $GITHUB_STEP_SUMMARY
          echo "| stage | status |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scans | ${{ needs.security.result == 'success' && '✅ PASSED' || '⚠️ ISSUES FOUND' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality & Build | ${{ needs.quality.result == 'success' && '✅ PASSED' || '❌ FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
